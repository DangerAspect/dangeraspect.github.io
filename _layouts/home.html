<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/main.css">

    <title>{{page.title}}</title>
  </head>
  <body>
        <div class="terminal">
            <header class="header">
                <h1 class="header-left">
                    {{page.title}}
                </h1>
                <p class="header-center">
                    {{page.subtitle}}
                </p>
                <p class="header-right">
                    {{page.title}}
                </p>
            </header>
            <div class="content">
                {{content}}
            </div>
            <footer class="footer">
                <div class="footer-left">
                    {{page.footer}}
                </div>
                <div class="cursor"></div>
            </footer>
        </div>
  </body>
</html>
